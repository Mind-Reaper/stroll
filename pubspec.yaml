name: stroll
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  animate_do: ^3.3.4
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.0.17
  font_awesome_flutter: ^10.8.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNova-Light.otf
          weight: 300
        - asset: assets/fonts/ProximaNova-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/ProximaNova-Regular.otf
          weight: 400
        - asset: assets/fonts/ProximaNova-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/ProximaNova-Semibold.otf
          weight: 600
        - asset: assets/fonts/ProximaNova-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/ProximaNova-Bold.otf
          weight: 700
        - asset: assets/fonts/ProximaNova-BoldIt.otf
          weight: 700
          style: italic
        - asset: assets/fonts/ProximaNova-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/ProximaNova-Black.otf
          weight: 900

